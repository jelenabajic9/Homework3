<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Slide</title>
</head>

<body>

    <h2>Slideshow</h2>
    <div class="slideshow-cont" id="slideshow-cont">
        <div class="slideshow" id="slideshow">
            <div class="slide-item" data-index="0">
                <img src="./images/slide1.jpg" alt="Slide 1" class="slide-item-image">
            </div>
            <div class="slide-item" data-index="1">
                <img src="./images/slide2.jpg" alt="Slide 2" class="slide-item-image">
            </div>
            <div class="slide-item" data-index="2">
                <img src="./images/slide3.jpg" alt="Slide 3" class="slide-item-image">
            </div>
        </div>
        <div class="arrows">
            <div class="left-arr" onclick="moveSlide(-1)" id="left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg>
            </div>
            <div class="right-arr" onclick="moveSlide(1)" id="rigth">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </div>
        </div>


    </div>
    <div class="lightbox-cont" id="lightbox-cont">
        <div class="close" id="close">&times;</div>
        <div class="lightbox" id="lightbox">
            <div class="slide-item" data-index="0">
                <img src="./images/slide1.jpg" alt="Slide 1" class="slide-item-image">
            </div>
            <div class="slide-item" data-index="1">
                <img src="./images/slide2.jpg" alt="Slide 2" class="slide-item-image">
            </div>
            <div class="slide-item" data-index="2">
                <img src="./images/slide3.jpg" alt="Slide 3" class="slide-item-image">
            </div>
        </div>
        <div class="arrows">
            <div class="left-arr" onclick="moveSlideLight(-1)" id="left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg>
            </div>
            <div class="right-arr" onclick="moveSlideLight(1)" id="rigth">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </div>
        </div>
    </div>
    <script src="./js/slide.js"></script>
</body>

</html>
